<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width">
        <title>Register form</title>

    </head>
    
    <body>
        <div class="container">
            <h1>Register</h1>
            <form onsubmit="signup(event)">
                <div id="form_content_inner_container">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="First Name">
                    <br>
                    <br>
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name">
                    <br>
                    <br>
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Email">
                    <br>
                    <br>
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div id="form_button_container">
                    <button id="sinupinp" value="Register">Register</button>
                </div>
            </form>
        </div>
    </body>

    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js"></script> -->

    
    <script src="index.js" type="module"></script>
</html
