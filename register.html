<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Register form</title>
    </head>
    
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Register</h1>
            <form onsubmit="signup(event)">
                <div id="form_content_inner_container" class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    
                    <label for="lastName" class="form-label mt-3">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">

                    <label for="email" class="form-label mt-3">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">

                <label for="password" class="form-label mt-3">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div id="form_button_container" class="text-center">
                <button id="signupinp" type="submit" class="btn btn-primary" value="Register">Register</button>
            </div>
        </form>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js"></script> 

<script src="index.js" type="module"></script>
</html>
